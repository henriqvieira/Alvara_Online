<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>
                    Alvará Online
                </title>
            </f:facet>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"/>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true" style="text-align: center">
                    <h:graphicImage value="images\brasao.png"/>
                    SISTEMA DE ALVARÁ ONLINE - Prefeitura Municipal de Porto Alegre
                </p:layoutUnit>

                <p:layoutUnit position="south" size="60" closable="true" collapsible="true" style="text-align: center">                  
                    <p>Desenvolvimento Irla Silva</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="Alvará Online" collapsible="true">

                    <p:menu>
                        <p:menuitem value="Acessar Login " url="login.xhtml" />
                        <p:menuitem value="Análise Prévia" url="index.xhtml" />
                        <p:menuitem value="Acompanhar Solicitação" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Listar Requisicoes" url="listarRequisicoes.xhtml" />
                        <p:menuitem value="Cadastrar Usuário" url="cadastrarUsuario.xhtml" />
                        <p:menuitem value="Listar Usuários" url="listarUsuarios.xhtml" />
                        <p:menuitem value="Baixa Alvará" url="alvara.xhtml" />
                        <p:menuitem value="Taxa" url="taxa.xhtml" />
                        <p:menuitem value="Verificar Autenticidade Alvará" url="alvara.xhtml" />
                        <p:menuitem value="Legislação" url="legislacao.xhtml" />
                    </p:menu>

                </p:layoutUnit>
                <p:layoutUnit position="center">

                    <p:panel header="Editar">
                        <h:form id="formulario">
                            <h:panelGrid class="grade" columns="1">
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Nome: "/>
                                    <h:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" label="nome" > 
                                    </h:inputText>
                                    <h:message for="nome" style="color:red" />
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="CPF: "/>
                                    <h:inputText id="cpf" value="#{usuarioBean.usuario.cpf}" required="true" label="cpf" readonly="true" > 
                                    </h:inputText>
                                    <h:message for="cpf" style="color:red" />
                                </h:panelGrid>  
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Senha "/>
                                    <h:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha"> 
                                        <f:validateLength minimum="4" maximum="20" />
                                    </h:inputText>
                                    <h:message for="senha" style="color:red" />
                                </h:panelGrid>   

                                <h:panelGrid columns="2">
                                    <p:commandButton styleClass="regCommandButton" value="OK" action="#{usuarioBean.atualizar(usuarioBean.usuario)}"/>
                                    <p:commandButton styleClass="regCommandButton" value="LIMPAR" action="#{usuarioBean.limpar()}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <p:commandButton styleClass="regCommandButton" value="VOLTAR" action="listarUsuarios.xhtml"/>
                                </h:panelGrid>
                            </h:panelGrid>

                        </h:form>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
