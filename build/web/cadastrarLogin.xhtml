<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/templateLogin.xhtml"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="container">
        <div class="container">
            <h:form id="formulario">
                <h:panelGrid  columns="1" class="grade">
                    <h:panelGrid columns="3">           
                        <h:outputLabel value="Login"/>
                        <p:inputText id="login" value="#{usuarioBean.usuario.cpf}" required="true" label="login"> 
                            <f:validateLength minimum="5" maximum="20"/>
                        </p:inputText>
                        <h:message for="login" style="color:red"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" id="senha2" cellpadding="5">                   
                        <h:outputLabel for="senha" value="Senha"/>
                        <p:password id="senha" value="#{usuarioBean.usuario.senha}" match="senha" label="senha" required="true"/>
                        <p:message for="senha2" style="color:red"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:commandButton styleClass="regCommandButton" value="ENVIAR" action="#{usuarioBean.cadastrar()}"/>
                    </h:panelGrid>
                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton styleClass="regCommandButton" type="button" value="Logout" icon="pi pi-home"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
