<ui:composition template="/templates/templateLogin.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                    
    <ui:define name="container">
        Teste
        
        <h:form id="formulario">
                <p:panel header="Login">

                    <h:panelGrid id="grid" columns="3" cellpadding="5">

                        <h:outputLabel value="Login"/>
                        <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true" label="login"> 

                        </p:inputText>
                        <p:message for="login"/>

                        <h:outputLabel value="Senha"/>
                        <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true" label="senha"></p:password>
                        <p:message for="senha" style="color:red"/>
                    </h:panelGrid>

                    <p:commandButton value="ENVIAR" ajax="false" validateClient="true" styleClass="btn-primary" action="#{usuarioBean.validar()}"/>
                    <p:commandButton value="Ainda nÃ£o possui acesso? Crie agora" ajax="false" validateClient="true" styleClass="btn-primary" action="#{usuarioBean.cadastrar()}"/>
                </p:panel>
            </h:form>        
    </ui:define>    
</ui:composition>
