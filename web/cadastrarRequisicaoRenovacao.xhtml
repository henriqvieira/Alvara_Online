<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/templates/templateDefaultPages.xhtml"                
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="container">
        <h:form>

            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                <div class="ui-sm-12 ui-g-11">
                    <p:outputLabel for="cnpj" value="CNPJ"/>
                    <!--em caso de renovação de alvará: CNPJ já traz os dados anteriores-->
                </div>
                <div class="ui-sm-12 ui-g-11">
                    <p:inputText id="cnpj" value="#{requisicaoBean.requisicao.cnpj}" maxlength="50"
                                 required="true" requiredMessage="CNPJ campo obrigatório."/>
                    <span class="help-block"> 
                        <p:message for="cnpj"/>
                    </span>
                </div>
            </div>

            <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                <div class="ui-sm-12 ui-g-11">
                    <p:outputLabel for="rsp" value="Número da Viabilidade"/>
                </div>
                <div class="ui-sm-12 ui-g-11">
                    <p:inputText id="surname" value="#{requisicaoBean.requisicao.numero}" maxlength="50" required="true" requiredMessage="Surname is required."/>
                    <span class="help-block"> 
                        <p:message for="surname"/>
                    </span>
                </div>
            </div>




            
            
            <h:panelGrid columns="3">
                <h:outputLabel value="Boletim Informativo"/>
                <p:inputText id="boletimInformativo" value="#{requisicaoBean.requisicao.boletimInformativo}" required="true" label="boletimInformativo"> 
                    <f:validateLength minimum="5" maximum="20" />
                </p:inputText>
                <h:message for="boletimInformativo" style="color:red" />
            </h:panelGrid>

            <h:panelGrid columns="3">
                <h:outputLabel value="Situação"/>
                <h:selectOneMenu value="#{requisicaoBean.requisicao.getStatus()}" required="true" label="status" requiredMessage="Campo Obrigatório!">
                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                    <f:selectItems value="#{requisicaoBean.requisicao.getStatus()}" var="status" itemValue="#{listStatus}"/> 
                </h:selectOneMenu>
                <h:message for="status" style="color:red" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <p:commandButton value="Enviar" action="#{requisicaoBean.insert()}"/>
            </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
