<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Empreendimentos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid  columns="1" class="grade">
                <p:panelGrid columns="1">
                    <h:dataTable border="1" value="#{requisicaoBean.list}" var="requisicao">
                        <h:column>
                            <f:facet name="header">NÃºmero</f:facet>
                                #{requisicao.numero}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Boletim Informativo</f:facet>
                                #{requisicao.boletimInformativo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">CNPJ</f:facet>
                                #{requisicao.cnpj}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{requisicao.status}
                        </h:column>                            

                        <h:column>
                            <h:commandLink value="Excluir" action="#{requisicaoBean.delete(requisicao)}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Editar" action="#{requisicaoBean.edit(requisicao)}"/>
                        </h:column>
                    </h:dataTable>
                </p:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
